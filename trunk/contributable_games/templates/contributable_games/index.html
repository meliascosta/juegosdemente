{% extends "base.html" %}

{% block content %}
<h1>Los juegos juegazos</h1>
{% for game in games%}
<div class="game">
<table border>
<th colspan="2">{{game.title|upper}}</th>
<tr>
<td><img src= "/static/{{game.image}}"></td>
<td>
<b>Creado por:</b> no se
<br>
<b>Descripcion: </b> {{game.description}}
<br>
<b>Creado el: </b> {{game.created|date:"d/m/Y"}}
</td>
</tr>
</table> 

</div>
{% endfor %}

{% endblock %}
